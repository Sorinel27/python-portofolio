    <h1 style="text-align: center; margin-top: 2.5%;">Contact</h1>
    <div class="contact-form">
        <form action="http://127.0.0.1:5000/contact" method="post">
            {{form.csrf_token}}
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
              <input height="500" type="text" class="form-control" id="exampleInputMessage1" placeholder="Message" name="message">
            </div>
            <button type="submit" class="btn btn-primary">SEND</button>
        </form>    
    </div>
